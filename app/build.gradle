apply plugin: 'com.android.application'

android {
    compileSdkVersion project.sdk
    buildToolsVersion project.buildTools

    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.sdk
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:' + project.supportVersion
    compile 'com.android.support:design:' + project.supportVersion
    compile 'com.jakewharton:butterknife:7.0.1'
//    compile 'com.github.florent37:singledateandtimepicker:1.2.1'
    compile project(':singledateandtimepicker')
}